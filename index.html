<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="center">
    <div>
        <div><h1>Simple Calculator</h1></div>
        <table>
            <tr>
                <td>
                    <input type="button" value="Clear" id="clearButton"/>
                </td>
                <td colspan="3">
                    <label for="display_val"></label><input type="text" id="display_val"/>
                </td>

            </tr>
            <tr>
                <td>
                    <input type="button" value="+" id="plusButton"/>
                </td>
                <td>
                    <input type="button" value="1" id="oneButton"/>
                </td>
                <td>
                    <input type="button" value="2" id="twoButton"/>
                </td>
                <td>
                    <input type="button" value="3" id="threeButton"/>
                </td>

            </tr>
            <tr>
                <td>
                    <input type="button" value="-" id="minusButton"/>
                </td>
                <td>
                    <input type="button" value="4" id="fourButton"/>
                </td>
                <td>
                    <input type="button" value="5" id="fiveButton"/>
                </td>
                <td>
                    <input type="button" value="6" id="sixButton"/>
                </td>

            </tr>
            <tr>
                <td>
                    <input type="button" value="*" id="multiplyButton"/>
                </td>
                <td>
                    <input type="button" value="7" id="sevenButton"/>
                </td>
                <td>
                    <input type="button" value="8" id="eightButton"/>
                </td>
                <td>
                    <input type="button" value="9" id="nineButton"/>
                </td>

            </tr>
            <tr>
                <td>
                    <input type="button" value="/" id="divideButton"/>
                </td>
                <td>
                    <input type="button" value="." id="pointButton"/>
                </td>
                <td>
                    <input type="button" value="0" id="zeroButton"/>
                </td>
                <td>
                    <input type="button" value="=" id="equalButton"/>
                </td>
            </tr>
        </table>
    </div>
    <script type="module" src="js/script.js"></script>
</div>
</body>
</html>
